<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
    First Name: <input type="text" th:field="*{firstName}">
    <br><br>

    Last Name: <input type="text" th:field="*{lastName}">
    <br><br>

    Country:

    <select th:field="*{country}">
        <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}" />
    </select>

    <br><br>

    Favourite programming language:
    <input type="radio" th:field="*{favouriteLanguage}"
           th:each="tempLang : ${languages}"
           th:value="${tempLang}"
           th:text="${tempLang}"/>

    <br><br>

    Favourite programming language:
    <input type="checkbox" th:field="*{favouriteSystems}"
           th:each="tempOS : ${operatingSystems}"
           th:value="${tempOS}"
           th:text="${tempOS}"/>


    <input type="submit" value="lol" />

</form>

<!--
Here th:field will call the getFirstName() to put the field value if these are any
When the form is submitted the spring mvc will call the setFirstName to put the value automatically
and then send the model to the controller.
 -->

</body>
</html>
