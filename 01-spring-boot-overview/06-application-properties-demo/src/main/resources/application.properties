# use wildcard "*" to expose all endpoints
# Can also expose individual endpoints with a comma-delimited list

spring.application.name=mycoolapp
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

# Exclude individual endpoint with a comma-delimited list
# management.endpoints.web.exposure.exclude=health,info


info.app.name=My Super Cool App
info.app.description=A crazy fun app, wow!
info.app.version=1.0.0


# Define my crazy properties

coach.name=Tom Hardy
team.name=The Boston Club

#
# Change Spring Boot embedded server port
#
server.port=7070

#
# Set the context path of the application
#
# All request should be prefixed with /mycoolapp
#

server.servlet.context-path=/mycoolapp
